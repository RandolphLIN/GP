<!DOCTYPE html>
<html lang="en">
	<head>
		<title>DEMO</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #61443e;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #bfd1e5;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

			#oldie {
				background:rgb(100,0,0) !important;
				color:#fff !important;
				margin-top:10em !important;
			}
			#oldie a { color:#fff }

		</style>
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<div id="info">demo<br />(left click: forward, right click: backward)</div>

		<script src="js/three.js"></script>

		<script src="js/FirstPersonControls.js"></script>
		<script src="js/OBJLoader.js"></script>

		<script>


			var container, stats;

			var camera, controls, scene, renderer;

			var mesh;


			// var a = new THREE.Vector3( 100, 100, 0 );

			var worldWidth = 128, worldDepth = 128,

			worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2

			var clock = new THREE.Clock();

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();
			initGrid();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );

				camera.position.x=90;
				camera.position.y=-30;
				camera.position.z=-57;

				camera.lookAt({
                    x : 300,
                    y : 40,
                    z : 300
                });


				
				

				controls = new THREE.FirstPersonControls( camera );

				controls.movementSpeed = 25;
				controls.lookSpeed = 0.05;
				controls.lookVertical = true;

				scene = new THREE.Scene();
	

				var texture = new THREE.Texture();
				var manager = new THREE.LoadingManager();

				var loader = new THREE.ImageLoader( manager );
				loader.load( 'model/UV_Grid_Sm.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				});


				var loader = new THREE.OBJLoader( manager );
				loader.load( 'model/scene.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;

						}

					} );

					object.position.x = 150;
					object.position.y =-50;
					object.position.z = 0;

					scene.add( object );

				});


				// camera.lookAt( scene.position );



				var ambientLight = new THREE.AmbientLight( 0x1C2D85 );
				scene.add( ambientLight );

				var directionalLight = new THREE.DirectionalLight( 0xECF360, 2 );
				directionalLight.position.set( 1, 1, 0.5 ).normalize();
				scene.add( directionalLight );





				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xbfd1e5 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container.innerHTML = "";

				container.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize, false );




				document.addEventListener( 'mousemove', onDocumentMouseMove, false );   //防止镜头跑偏

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}


			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}



			function initGrid(){
                var helper = new THREE.GridHelper( 300, 50 );
                helper.setColors( 0x0000ff, 0x808080 );
                helper.position.y = -49;
				helper.position.x = 0;
                scene.add( helper );
            }


			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				controls.update( clock.getDelta() );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
